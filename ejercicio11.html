<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let notas = Number(prompt("Ingrese la nota del alumno: "))

        if(notas <= 10 &&  notas >= 9){
            alert("El alumno tiene una A")
        }
        
        else if(notas <= 8.9 &&  notas >= 8){
            alert("El alumno tiene una B")

        }

        else if(notas <= 7.9 &&  notas >= 7){
            alert("El alumno tiene una C")

        }

        else if(notas <= 6.9 &&  notas >= 6){
            alert("El alumno tiene una D")

        }

        else if(notas >= 0 && notas <= 5.9 ){
            alert("El alumno tiene una E")

        }
        else{
            alert("El valor ingresado no es valido")
        }

    
    </script>
</head>
<body>
    
</body>
</html>
